<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div id="period-table" th:fragment="table" data-testid="period-table">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Periode</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tutup Bulan</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Lapor SPT</th>
                    <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Aksi</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                <tr th:if="${periods.empty}">
                    <td colspan="5" class="px-6 py-8 text-center text-gray-500">
                        Belum ada periode fiskal
                    </td>
                </tr>
                <tr th:each="period : ${periods}" th:data-testid="|period-row-${period.periodName}|">
                    <td class="px-6 py-4 whitespace-nowrap">
                        <a th:href="@{/fiscal-periods/{id}(id=${period.id})}" class="text-primary-600 hover:text-primary-800 font-medium">
                            <span th:text="${period.periodDisplayName}">Januari 2025</span>
                        </a>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span th:class="'px-2 py-1 text-xs font-medium rounded-full ' +
                            (${period.status.name() == 'OPEN'} ? 'bg-green-100 text-green-800' :
                            (${period.status.name() == 'MONTH_CLOSED'} ? 'bg-yellow-100 text-yellow-800' :
                            'bg-blue-100 text-blue-800'))"
                              th:text="${period.status.indonesianName}">Terbuka</span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        <span th:if="${period.monthClosedAt}" th:text="${#temporals.format(period.monthClosedAt, 'dd MMM yyyy HH:mm')}">01 Jan 2025</span>
                        <span th:unless="${period.monthClosedAt}">-</span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        <span th:if="${period.taxFiledAt}" th:text="${#temporals.format(period.taxFiledAt, 'dd MMM yyyy HH:mm')}">01 Jan 2025</span>
                        <span th:unless="${period.taxFiledAt}">-</span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-right">
                        <a th:href="@{/fiscal-periods/{id}(id=${period.id})}"
                           class="text-primary-600 hover:text-primary-800 text-sm">Detail</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Pagination -->
        <div th:if="${periods.totalPages > 1}" class="px-6 py-4 border-t flex items-center justify-between">
            <span class="text-sm text-gray-500">
                Menampilkan <span th:text="${periods.number * periods.size + 1}">1</span> -
                <span th:text="${periods.number * periods.size + periods.numberOfElements}">10</span>
                dari <span th:text="${periods.totalElements}">100</span> periode
            </span>
            <div class="flex items-center gap-2">
                <a th:if="${periods.hasPrevious()}"
                   th:href="@{/fiscal-periods(page=${periods.number - 1}, year=${year}, status=${status})}"
                   class="px-3 py-1 border rounded hover:bg-gray-50">Sebelumnya</a>
                <a th:if="${periods.hasNext()}"
                   th:href="@{/fiscal-periods(page=${periods.number + 1}, year=${year}, status=${status})}"
                   class="px-3 py-1 border rounded hover:bg-gray-50">Selanjutnya</a>
            </div>
        </div>
    </div>
</body>
</html>
