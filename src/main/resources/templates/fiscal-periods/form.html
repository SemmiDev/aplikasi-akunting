<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}"
      lang="id">
<head>
    <title>Periode Fiskal Baru</title>
</head>
<body>
    <h1 id="page-title" layout:fragment="page-title">Periode Fiskal Baru</h1>

    <div layout:fragment="content" class="max-w-md">
        <div class="bg-white rounded-lg shadow p-6">
            <form th:action="@{/fiscal-periods/new}" method="post" class="space-y-6">
                <!-- Year -->
                <div>
                    <label for="year" class="block text-sm font-medium text-gray-700 mb-1">Tahun *</label>
                    <input type="number" id="year" name="year"
                           th:value="${currentYear}"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500"
                           min="2000" max="2100" required>
                </div>

                <!-- Month -->
                <div>
                    <label for="month" class="block text-sm font-medium text-gray-700 mb-1">Bulan *</label>
                    <select id="month" name="month"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500"
                            required>
                        <option value="1">Januari</option>
                        <option value="2">Februari</option>
                        <option value="3">Maret</option>
                        <option value="4">April</option>
                        <option value="5">Mei</option>
                        <option value="6">Juni</option>
                        <option value="7">Juli</option>
                        <option value="8">Agustus</option>
                        <option value="9">September</option>
                        <option value="10">Oktober</option>
                        <option value="11">November</option>
                        <option value="12">Desember</option>
                    </select>
                </div>

                <!-- Actions -->
                <div class="flex items-center justify-end gap-3 pt-4 border-t">
                    <a th:href="@{/fiscal-periods}" class="px-4 py-2 text-gray-600 hover:text-gray-900">Batal</a>
                    <button id="btn-simpan" type="submit"
                            class="px-6 py-2 bg-primary-600 text-white rounded-lg hover:bg-primary-700 transition-colors">
                        Simpan
                    </button>
                </div>
            </form>
        </div>

        <!-- Info -->
        <div class="mt-6 p-4 bg-blue-50 rounded-lg">
            <p class="text-sm text-blue-700">
                <strong>Tips:</strong> Gunakan tombol "Generate Tahun" di halaman daftar untuk membuat 12 periode sekaligus.
            </p>
        </div>
    </div>
</body>
</html>
