<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="id">
<body>
<div th:fragment="table" id="draft-table" class="flex-1 flex flex-col min-h-0">
    <div class="overflow-auto flex-1 bg-white rounded-lg shadow">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50 sticky top-0">
                <tr>
                    <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tanggal</th>
                    <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Sumber</th>
                    <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Merchant</th>
                    <th scope="col" class="px-4 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Jumlah</th>
                    <th scope="col" class="px-4 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Confidence</th>
                    <th scope="col" class="px-4 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                    <th scope="col" class="px-4 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Aksi</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                <tr th:each="draft : ${drafts}" th:id="${'draft-row-' + draft.id}" class="hover:bg-gray-50">
                    <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-900">
                        <div th:text="${draft.transactionDate != null ? #temporals.format(draft.transactionDate, 'dd MMM yyyy') : '-'}">-</div>
                        <div class="text-xs text-gray-500" th:text="${#temporals.format(draft.createdAt, 'HH:mm')}">10:00</div>
                    </td>
                    <td class="px-4 py-3 whitespace-nowrap text-sm">
                        <span th:if="${draft.source.name() == 'TELEGRAM'}"
                              class="inline-flex items-center px-2 py-0.5 rounded text-xs font-medium bg-blue-100 text-blue-800">
                            <svg class="w-3 h-3 mr-1" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0zm5.894 8.221l-1.97 9.28c-.145.658-.537.818-1.084.508l-3-2.21-1.446 1.394c-.16.16-.295.295-.605.295l.213-3.053 5.56-5.023c.242-.213-.054-.333-.373-.121l-6.871 4.326-2.962-.924c-.643-.204-.657-.643.136-.953l11.57-4.461c.538-.194 1.006.128.832.942z"/>
                            </svg>
                            Telegram
                        </span>
                        <span th:if="${draft.source.name() == 'MANUAL'}"
                              class="inline-flex items-center px-2 py-0.5 rounded text-xs font-medium bg-gray-100 text-gray-800">
                            Manual
                        </span>
                        <span th:if="${draft.source.name() == 'EMAIL'}"
                              class="inline-flex items-center px-2 py-0.5 rounded text-xs font-medium bg-purple-100 text-purple-800">
                            Email
                        </span>
                    </td>
                    <td class="px-4 py-3 text-sm text-gray-900">
                        <div th:text="${draft.merchantName ?: '-'}" class="font-medium">-</div>
                        <div th:if="${draft.receiptType != null}" class="text-xs text-gray-500" th:text="${draft.receiptType}">Receipt Type</div>
                    </td>
                    <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-900 text-right font-mono">
                        <span th:text="${draft.amount != null ? draft.amountFormatted : '-'}">-</span>
                    </td>
                    <td class="px-4 py-3 whitespace-nowrap text-sm text-center">
                        <div th:if="${draft.overallConfidence != null}" class="flex items-center justify-center">
                            <div class="w-16 bg-gray-200 rounded-full h-2 mr-2">
                                <div th:classappend="${draft.overallConfidence.doubleValue() >= 0.8} ? 'bg-green-500' : (${draft.overallConfidence.doubleValue() >= 0.5} ? 'bg-yellow-500' : 'bg-red-500')"
                                     th:style="'width: ' + ${draft.overallConfidence.multiply(100).intValue()} + '%'"
                                     class="h-2 rounded-full"></div>
                            </div>
                            <span th:text="${draft.confidencePercentage}" class="text-xs text-gray-600">80%</span>
                        </div>
                        <span th:if="${draft.overallConfidence == null}" class="text-gray-400">-</span>
                    </td>
                    <td class="px-4 py-3 whitespace-nowrap text-sm text-center">
                        <span th:if="${draft.status.name() == 'PENDING'}"
                              class="inline-flex items-center px-2 py-0.5 rounded text-xs font-medium bg-yellow-100 text-yellow-800">
                            Menunggu Review
                        </span>
                        <span th:if="${draft.status.name() == 'APPROVED'}"
                              class="inline-flex items-center px-2 py-0.5 rounded text-xs font-medium bg-green-100 text-green-800">
                            Disetujui
                        </span>
                        <span th:if="${draft.status.name() == 'REJECTED'}"
                              class="inline-flex items-center px-2 py-0.5 rounded text-xs font-medium bg-red-100 text-red-800">
                            Ditolak
                        </span>
                        <span th:if="${draft.status.name() == 'AUTO_APPROVED'}"
                              class="inline-flex items-center px-2 py-0.5 rounded text-xs font-medium bg-blue-100 text-blue-800">
                            Auto-Approved
                        </span>
                    </td>
                    <td class="px-4 py-3 whitespace-nowrap text-sm text-center">
                        <div class="flex items-center justify-center gap-2">
                            <a th:href="@{/drafts/{id}(id=${draft.id})}"
                               class="text-primary-600 hover:text-primary-900"
                               title="Lihat Detail">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                                </svg>
                            </a>
                            <button th:if="${draft.status.name() == 'PENDING'}"
                                    hx-delete th:hx-delete="@{/drafts/{id}(id=${draft.id})}"
                                    hx-target th:hx-target="${'#draft-row-' + draft.id}"
                                    hx-swap="outerHTML"
                                    hx-confirm="Hapus draft ini?"
                                    class="text-red-600 hover:text-red-900"
                                    title="Hapus">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                                </svg>
                            </button>
                        </div>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(drafts)}">
                    <td colspan="7" class="px-4 py-8 text-center text-gray-500">
                        Tidak ada draft transaksi.
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Pagination -->
    <div th:if="${page != null && page.totalPages > 1}" class="bg-white px-4 py-3 flex items-center justify-between border-t border-gray-200 sm:px-6 flex-shrink-0 mt-4 rounded-lg shadow">
        <div class="hidden sm:flex sm:flex-1 sm:items-center sm:justify-between">
            <div>
                <p class="text-sm text-gray-700">
                    Menampilkan
                    <span class="font-medium" th:text="${page.number * page.size + 1}">1</span>
                    -
                    <span class="font-medium" th:text="${T(Math).min((page.number + 1) * page.size, page.totalElements)}">10</span>
                    dari
                    <span class="font-medium" th:text="${page.totalElements}">100</span>
                    hasil
                </p>
            </div>
            <div>
                <nav class="isolate inline-flex -space-x-px rounded-md shadow-sm" aria-label="Pagination">
                    <a th:href="@{/drafts(page=${page.number - 1}, status=${selectedStatus})}"
                       th:classappend="${!page.hasPrevious()} ? 'pointer-events-none opacity-50'"
                       class="relative inline-flex items-center rounded-l-md px-2 py-2 text-gray-400 ring-1 ring-inset ring-gray-300 hover:bg-gray-50">
                        <span class="sr-only">Previous</span>
                        <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M12.79 5.23a.75.75 0 01-.02 1.06L8.832 10l3.938 3.71a.75.75 0 11-1.04 1.08l-4.5-4.25a.75.75 0 010-1.08l4.5-4.25a.75.75 0 011.06.02z" clip-rule="evenodd"/>
                        </svg>
                    </a>
                    <a th:href="@{/drafts(page=${page.number + 1}, status=${selectedStatus})}"
                       th:classappend="${!page.hasNext()} ? 'pointer-events-none opacity-50'"
                       class="relative inline-flex items-center rounded-r-md px-2 py-2 text-gray-400 ring-1 ring-inset ring-gray-300 hover:bg-gray-50">
                        <span class="sr-only">Next</span>
                        <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z" clip-rule="evenodd"/>
                        </svg>
                    </a>
                </nav>
            </div>
        </div>
    </div>
</div>
</body>
</html>
