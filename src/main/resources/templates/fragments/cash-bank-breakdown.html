<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="id">
<body>
    <!-- Cash & Bank Breakdown Fragment -->
    <div th:fragment="breakdown">
        <h2 class="text-sm font-semibold text-gray-900 mb-3">Saldo Kas & Bank</h2>
        <div class="flex-1 space-y-2 overflow-y-auto">
            <div th:if="${cashBankItems.isEmpty()}" class="text-center py-4">
                <p class="text-xs text-gray-500">Tidak ada saldo</p>
            </div>
            <div th:each="item : ${cashBankItems}" class="flex items-center justify-between">
                <div class="flex items-center">
                    <div th:if="${item.accountName().contains('BCA')}" class="w-6 h-6 bg-blue-100 rounded-full flex items-center justify-center">
                        <span class="text-xs font-bold text-blue-600">B</span>
                    </div>
                    <div th:if="${item.accountName().contains('BNI')}" class="w-6 h-6 bg-orange-100 rounded-full flex items-center justify-center">
                        <span class="text-xs font-bold text-orange-600">B</span>
                    </div>
                    <div th:if="${item.accountName().contains('Kas')}" class="w-6 h-6 bg-gray-100 rounded-full flex items-center justify-center">
                        <svg class="w-3 h-3 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z"/>
                        </svg>
                    </div>
                    <div th:unless="${item.accountName().contains('BCA') || item.accountName().contains('BNI') || item.accountName().contains('Kas')}" 
                         class="w-6 h-6 bg-gray-100 rounded-full flex items-center justify-center">
                        <span class="text-xs font-bold text-gray-600">$</span>
                    </div>
                    <span class="ml-2 text-xs text-gray-700" th:text="${item.accountName().replace('Bank ', '')}">Account</span>
                </div>
                <span class="text-xs font-semibold text-gray-900" 
                      th:text="'Rp ' + ${#numbers.formatDecimal(item.balance() / 1000000, 0, 'POINT', 1, 'COMMA')} + 'jt'">Rp 0jt</span>
            </div>
        </div>
        <div class="pt-2 border-t border-gray-200 mt-2 flex-shrink-0">
            <div class="flex items-center justify-between">
                <span class="text-xs font-medium text-gray-700">Total</span>
                <span class="text-sm font-bold text-primary-700" 
                      th:text="'Rp ' + ${#numbers.formatDecimal(totalCash / 1000000, 0, 'POINT', 1, 'COMMA')} + 'jt'">Rp 0jt</span>
            </div>
        </div>
    </div>
</body>
</html>
