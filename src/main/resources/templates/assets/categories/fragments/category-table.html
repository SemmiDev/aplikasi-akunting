<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="id">
<head><title>Asset Category Table Fragment</title></head>
<body>
    <div th:fragment="table" id="category-table">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Kode</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nama</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Metode</th>
                    <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Umur Ekonomis</th>
                    <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                    <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Aksi</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                <tr th:if="${categories.empty}">
                    <td colspan="6" class="px-6 py-12 text-center text-gray-500">
                        <p>Tidak ada kategori ditemukan</p>
                    </td>
                </tr>
                <tr th:each="cat : ${categories}" class="hover:bg-gray-50">
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="font-mono text-sm" th:text="${cat.code}">KOMPUTER</span>
                    </td>
                    <td class="px-6 py-4">
                        <div class="text-sm text-gray-900" th:text="${cat.name}">Peralatan Komputer</div>
                        <div th:if="${cat.description}" class="text-xs text-gray-500" th:text="${cat.description}">Deskripsi</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        <span th:if="${cat.depreciationMethod.name() == 'STRAIGHT_LINE'}">Garis Lurus</span>
                        <span th:if="${cat.depreciationMethod.name() == 'DECLINING_BALANCE'}">Saldo Menurun</span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 text-center" th:text="${cat.usefulLifeYears} + ' tahun'">4 tahun</td>
                    <td class="px-6 py-4 whitespace-nowrap text-center">
                        <span th:if="${cat.active}" class="px-2 py-1 text-xs font-medium rounded-full bg-green-100 text-green-800">Aktif</span>
                        <span th:unless="${cat.active}" class="px-2 py-1 text-xs font-medium rounded-full bg-gray-100 text-gray-800">Nonaktif</span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-center">
                        <div class="flex items-center justify-center gap-2">
                            <a sec:authorize="hasAuthority('ASSET_EDIT')" th:href="@{/assets/categories/{id}/edit(id=${cat.id})}"
                               class="text-primary-600 hover:text-primary-800" title="Edit">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
                                </svg>
                            </a>
                            <form sec:authorize="hasAuthority('ASSET_EDIT')" th:if="${cat.active}"
                                  th:action="@{/assets/categories/{id}/deactivate(id=${cat.id})}" method="post" class="inline">
                                <button type="submit" class="text-yellow-600 hover:text-yellow-800" title="Nonaktifkan">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 18.364A9 9 0 005.636 5.636m12.728 12.728A9 9 0 015.636 5.636m12.728 12.728L5.636 5.636"/>
                                    </svg>
                                </button>
                            </form>
                            <form sec:authorize="hasAuthority('ASSET_EDIT')" th:unless="${cat.active}"
                                  th:action="@{/assets/categories/{id}/activate(id=${cat.id})}" method="post" class="inline">
                                <button type="submit" class="text-green-600 hover:text-green-800" title="Aktifkan">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                    </svg>
                                </button>
                            </form>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Pagination -->
        <div th:if="${!categories.empty}" class="px-6 py-3 border-t border-gray-200 flex items-center justify-between">
            <div class="text-sm text-gray-500">
                Menampilkan <span th:text="${categories.number * categories.size + 1}">1</span> -
                <span th:text="${categories.number * categories.size + categories.numberOfElements}">10</span>
                dari <span th:text="${categories.totalElements}">100</span> kategori
            </div>
            <div class="flex gap-2">
                <a th:if="${categories.hasPrevious()}"
                   th:href="@{/assets/categories(page=${categories.number - 1}, search=${search}, active=${active})}"
                   class="px-3 py-1 border border-gray-300 rounded text-sm hover:bg-gray-50">Sebelumnya</a>
                <a th:if="${categories.hasNext()}"
                   th:href="@{/assets/categories(page=${categories.number + 1}, search=${search}, active=${active})}"
                   class="px-3 py-1 border border-gray-300 rounded text-sm hover:bg-gray-50">Selanjutnya</a>
            </div>
        </div>
    </div>
</body>
</html>
