<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}"
      lang="id">
<head>
    <title>Bill of Materials</title>
</head>
<body>
    <h1 layout:fragment="page-title">Bill of Materials</h1>

    <div layout:fragment="content" class="h-full flex flex-col overflow-y-auto">
        <div class="max-w-6xl">
            <!-- Alerts -->
            <div th:if="${success}" class="mb-4 p-4 bg-green-100 border border-green-400 text-green-700 rounded">
                <span th:text="${success}"></span>
            </div>
            <div th:if="${error}" class="mb-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded">
                <span th:text="${error}"></span>
            </div>

            <!-- Actions -->
            <div class="mb-6 flex flex-wrap items-center justify-between gap-4">
                <form th:action="@{/inventory/bom}" method="get" class="flex items-center gap-2">
                    <input type="text" name="search" th:value="${search}" placeholder="Cari kode, nama, atau produk..."
                           class="rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 text-sm w-64">
                    <button type="submit" class="px-4 py-2 bg-primary-600 text-white rounded-md text-sm hover:bg-primary-700">Cari</button>
                </form>
                <a th:href="@{/inventory/bom/create}"
                   class="inline-flex items-center px-4 py-2 bg-primary-600 text-white rounded-lg hover:bg-primary-700 transition-colors">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                    </svg>
                    Tambah BOM
                </a>
            </div>

            <!-- Table -->
            <div class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Kode</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nama BOM</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Produk Jadi</th>
                                <th class="px-4 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Output</th>
                                <th class="px-4 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                <th class="px-4 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Aksi</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            <tr th:each="bom : ${boms}">
                                <td class="px-4 py-3 whitespace-nowrap text-sm font-medium text-gray-900" th:text="${bom.code}">BOM-001</td>
                                <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-900" th:text="${bom.name}">Resep Produk A</td>
                                <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-500" th:text="${bom.product.name}">Produk A</td>
                                <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-900 text-right" th:text="${#numbers.formatDecimal(bom.outputQuantity, 0, 'COMMA', 2, 'POINT')} + ' ' + ${bom.product.unit}">1 pcs</td>
                                <td class="px-4 py-3 whitespace-nowrap text-center">
                                    <span th:if="${bom.active}" class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">Aktif</span>
                                    <span th:unless="${bom.active}" class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-gray-100 text-gray-800">Nonaktif</span>
                                </td>
                                <td class="px-4 py-3 whitespace-nowrap text-center text-sm">
                                    <a th:href="@{/inventory/bom/{id}(id=${bom.id})}" class="text-primary-600 hover:text-primary-900 mr-3">Detail</a>
                                    <a th:if="${bom.active}" th:href="@{/inventory/bom/{id}/edit(id=${bom.id})}" class="text-yellow-600 hover:text-yellow-900">Edit</a>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(boms)}">
                                <td colspan="6" class="px-4 py-8 text-center text-gray-500">Tidak ada data BOM</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
