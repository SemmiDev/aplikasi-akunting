<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}"
      lang="id">
<head>
    <title>Production Orders</title>
</head>
<body>
    <h1 layout:fragment="page-title">Production Orders</h1>

    <div layout:fragment="content" class="h-full flex flex-col overflow-y-auto">
        <div class="max-w-6xl">
            <!-- Alerts -->
            <div th:if="${success}" class="mb-4 p-4 bg-green-100 border border-green-400 text-green-700 rounded">
                <span th:text="${success}"></span>
            </div>
            <div th:if="${error}" class="mb-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded">
                <span th:text="${error}"></span>
            </div>

            <!-- Actions -->
            <div class="mb-6 flex flex-wrap items-center justify-between gap-4">
                <form th:action="@{/inventory/production}" method="get" class="flex items-center gap-2">
                    <select name="status" class="rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 text-sm">
                        <option value="">Semua Status</option>
                        <option th:each="s : ${statuses}" th:value="${s}" th:text="${s.displayName}" th:selected="${status != null && status == s}">Status</option>
                    </select>
                    <button type="submit" class="px-4 py-2 bg-primary-600 text-white rounded-md text-sm hover:bg-primary-700">Filter</button>
                </form>
                <a th:href="@{/inventory/production/create}"
                   class="inline-flex items-center px-4 py-2 bg-primary-600 text-white rounded-lg hover:bg-primary-700 transition-colors">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                    </svg>
                    Buat Order Produksi
                </a>
            </div>

            <!-- Table -->
            <div class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">No. Order</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tanggal</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">BOM / Produk</th>
                                <th class="px-4 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Jumlah</th>
                                <th class="px-4 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                <th class="px-4 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Biaya Total</th>
                                <th class="px-4 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Aksi</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            <tr th:each="order : ${orders}" th:data-testid="'production-order-row-' + ${order.orderNumber}">
                                <td class="px-4 py-3 whitespace-nowrap text-sm font-medium text-gray-900" th:text="${order.orderNumber}" th:data-testid="'order-number-' + ${order.orderNumber}">PO-2025-0001</td>
                                <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-500" th:text="${#temporals.format(order.orderDate, 'dd MMM yyyy')}">01 Jan 2025</td>
                                <td class="px-4 py-3 text-sm text-gray-900">
                                    <div th:text="${order.billOfMaterial.code}">BOM-001</div>
                                    <div class="text-xs text-gray-500" th:text="${order.billOfMaterial.product.name}">Produk A</div>
                                </td>
                                <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-900 text-right" th:text="${#numbers.formatDecimal(order.quantity, 0, 'COMMA', 2, 'POINT')} + ' ' + ${order.billOfMaterial.product.unit}" th:data-testid="'order-quantity-' + ${order.orderNumber}">10 pcs</td>
                                <td class="px-4 py-3 whitespace-nowrap text-center">
                                    <span th:switch="${order.status.name()}">
                                        <span th:case="'DRAFT'" class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-gray-100 text-gray-800">Draft</span>
                                        <span th:case="'IN_PROGRESS'" class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800">Sedang Diproses</span>
                                        <span th:case="'COMPLETED'" class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800" th:data-testid="'order-status-' + ${order.orderNumber}">Selesai</span>
                                        <span th:case="'CANCELLED'" class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-red-100 text-red-800">Dibatalkan</span>
                                    </span>
                                </td>
                                <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-900 text-right">
                                    <span th:if="${order.status.name() == 'COMPLETED'}" th:text="'Rp ' + ${#numbers.formatDecimal(order.totalComponentCost, 0, 'COMMA', 0, 'POINT')}">Rp 1.000.000</span>
                                    <span th:unless="${order.status.name() == 'COMPLETED'}" class="text-gray-400">-</span>
                                </td>
                                <td class="px-4 py-3 whitespace-nowrap text-center text-sm">
                                    <a th:href="@{/inventory/production/{id}(id=${order.id})}" th:data-testid="'order-detail-link-' + ${order.orderNumber}" class="text-primary-600 hover:text-primary-900">Detail</a>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(orders)}">
                                <td colspan="7" class="px-4 py-8 text-center text-gray-500">Tidak ada production order</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
