<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}"
      lang="id">
<head>
    <title>Peringkat Klien</title>
</head>
<body>
    <h1 id="page-title" layout:fragment="page-title">Peringkat Klien</h1>

    <div id="client-ranking-content" layout:fragment="content" class="h-full flex flex-col overflow-y-auto">
        <div class="max-w-4xl">
            <!-- Breadcrumb -->
            <nav class="flex items-center space-x-2 text-sm text-gray-500 mb-6">
                <a th:href="@{/reports}" class="hover:text-primary-600 transition-colors">Laporan</a>
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                </svg>
                <span class="text-gray-900">Peringkat Klien</span>
            </nav>

            <!-- Filter Section -->
            <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4 mb-6">
                <form th:action="@{/reports/client-ranking}" method="get" class="flex flex-wrap items-end gap-4">
                    <div class="flex-1 min-w-[150px]">
                        <label for="startDate" class="block text-sm font-medium text-gray-700 mb-1">Dari Tanggal</label>
                        <input type="date" id="startDate" name="startDate" th:value="${startDate}"
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 text-sm">
                    </div>
                    <div class="flex-1 min-w-[150px]">
                        <label for="endDate" class="block text-sm font-medium text-gray-700 mb-1">Sampai Tanggal</label>
                        <input type="date" id="endDate" name="endDate" th:value="${endDate}"
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 text-sm">
                    </div>
                    <div class="flex-1 min-w-[100px]">
                        <label for="limit" class="block text-sm font-medium text-gray-700 mb-1">Top</label>
                        <select id="limit" name="limit"
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 text-sm">
                            <option value="5" th:selected="${limit == 5}">Top 5</option>
                            <option value="10" th:selected="${limit == 10}">Top 10</option>
                            <option value="20" th:selected="${limit == 20}">Top 20</option>
                            <option value="0" th:selected="${limit == 0}">Semua</option>
                        </select>
                    </div>
                    <div>
                        <button id="btn-generate" type="submit"
                                class="px-4 py-2 text-sm font-medium text-white bg-primary-600 rounded-lg hover:bg-primary-700 transition-colors">
                            Tampilkan
                        </button>
                    </div>
                </form>
            </div>

            <!-- Report -->
            <div class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden">
                <div class="px-6 py-4 border-b border-gray-200 bg-gray-50">
                    <h2 class="text-lg font-bold text-gray-900">PERINGKAT KLIEN BERDASARKAN PENDAPATAN</h2>
                    <p class="text-sm text-gray-500 mt-1"
                       th:text="'Periode: ' + ${#temporals.format(startDate, 'd MMMM yyyy')} + ' - ' + ${#temporals.format(endDate, 'd MMMM yyyy')}">
                        Periode: 1 Jan - 31 Dec 2025
                    </p>
                </div>

                <div id="no-data-message" th:if="${#lists.isEmpty(rankings)}" class="p-8 text-center">
                    <svg class="w-16 h-16 mx-auto text-gray-300 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
                    </svg>
                    <p class="text-gray-500">Tidak ada data klien untuk periode ini</p>
                </div>

                <table id="ranking-table" th:if="${!#lists.isEmpty(rankings)}" class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider w-16">#</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Klien</th>
                            <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Pendapatan</th>
                            <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Laba</th>
                            <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Margin</th>
                            <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">% Total</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <tr th:each="item, stat : ${rankings}" class="ranking-row hover:bg-gray-50">
                            <td class="px-6 py-4 text-center">
                                <span th:if="${stat.index == 0}" class="inline-flex items-center justify-center w-8 h-8 rounded-full bg-yellow-100 text-yellow-800 font-bold">1</span>
                                <span th:if="${stat.index == 1}" class="inline-flex items-center justify-center w-8 h-8 rounded-full bg-gray-200 text-gray-800 font-bold">2</span>
                                <span th:if="${stat.index == 2}" class="inline-flex items-center justify-center w-8 h-8 rounded-full bg-amber-100 text-amber-800 font-bold">3</span>
                                <span th:if="${stat.index > 2}" class="text-sm text-gray-500" th:text="${stat.index + 1}">4</span>
                            </td>
                            <td class="px-6 py-4">
                                <a th:href="@{/reports/client-profitability(clientId=${item.client.id}, startDate=${startDate}, endDate=${endDate})}"
                                   class="hover:text-primary-600">
                                    <div class="text-sm font-medium text-gray-900" th:text="${item.client.name}">Client Name</div>
                                    <div class="text-xs text-gray-500" th:text="${item.client.code}">CLI-001</div>
                                </a>
                            </td>
                            <td class="px-6 py-4 text-right">
                                <span class="text-sm font-mono" th:text="${#numbers.formatDecimal(item.totalRevenue, 1, 'POINT', 0, 'COMMA')}">0</span>
                            </td>
                            <td class="px-6 py-4 text-right">
                                <span class="text-sm font-mono"
                                      th:classappend="${item.totalProfit.compareTo(T(java.math.BigDecimal).ZERO) >= 0} ? 'text-accent-600' : 'text-red-600'"
                                      th:text="${#numbers.formatDecimal(item.totalProfit, 1, 'POINT', 0, 'COMMA')}">0</span>
                            </td>
                            <td class="px-6 py-4 text-right">
                                <span class="inline-flex items-center px-2 py-0.5 rounded text-xs font-medium"
                                      th:classappend="${item.profitMargin.compareTo(T(java.math.BigDecimal).ZERO) >= 0} ? 'bg-accent-100 text-accent-800' : 'bg-red-100 text-red-800'"
                                      th:text="${item.profitMargin + '%'}">0%</span>
                            </td>
                            <td class="px-6 py-4 text-right">
                                <div class="flex items-center justify-end">
                                    <div class="w-16 bg-gray-200 rounded-full h-2 mr-2">
                                        <style th:inline="text" th:attr="nonce=${cspNonce}">#client-revenue-[[${itemStat.index}]] { width: [[${item.revenuePercentage}]]%; }</style>
                                        <div th:id="'client-revenue-' + ${itemStat.index}" class="bg-primary-600 h-2 rounded-full"></div>
                                    </div>
                                    <span class="text-sm text-gray-500" th:text="${item.revenuePercentage + '%'}">0%</span>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
