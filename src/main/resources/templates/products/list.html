<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layouts/main}"
      lang="id">
<head>
    <title>Daftar Produk</title>
</head>
<body>
    <h1 id="page-title" layout:fragment="page-title">Daftar Produk</h1>

    <div layout:fragment="content" class="space-y-6">
        <!-- Header -->
        <div class="flex items-center justify-between flex-wrap gap-4">
            <div class="flex items-center gap-4 flex-wrap">
                <!-- Search -->
                <div class="relative">
                    <input type="text"
                           id="search-input"
                           name="search"
                           th:value="${search}"
                           placeholder="Cari produk..."
                           class="pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500"
                           hx-get="/products"
                           hx-trigger="keyup changed delay:300ms"
                           hx-target="#product-table"
                           hx-swap="outerHTML"
                           hx-include="[name='categoryId'], [name='active']">
                    <svg class="absolute left-3 top-2.5 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                    </svg>
                </div>

                <!-- Filter Category -->
                <select name="categoryId"
                        class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500"
                        hx-get="/products"
                        hx-trigger="change"
                        hx-target="#product-table"
                        hx-swap="outerHTML"
                        hx-include="[name='search'], [name='active']">
                    <option value="" th:selected="${categoryId == null}">Semua Kategori</option>
                    <option th:each="cat : ${categories}"
                            th:value="${cat.id}"
                            th:text="${cat.code + ' - ' + cat.name}"
                            th:selected="${categoryId != null && categoryId.equals(cat.id)}">Kategori</option>
                </select>

                <!-- Filter Active -->
                <select name="active"
                        class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500"
                        hx-get="/products"
                        hx-trigger="change"
                        hx-target="#product-table"
                        hx-swap="outerHTML"
                        hx-include="[name='search'], [name='categoryId']">
                    <option value="" th:selected="${active == null}">Semua Status</option>
                    <option value="true" th:selected="${active == true}">Aktif</option>
                    <option value="false" th:selected="${active == false}">Nonaktif</option>
                </select>
            </div>

            <div class="flex items-center gap-2">
                <a th:href="@{/products/categories}" class="px-4 py-2 text-gray-600 border border-gray-300 rounded-lg hover:bg-gray-50">
                    Kategori
                </a>
                <a sec:authorize="hasAuthority('PRODUCT_CREATE')" th:href="@{/products/new}"
                   id="btn-new-product"
                   class="px-4 py-2 bg-primary-600 text-white rounded-lg hover:bg-primary-700 transition-colors flex items-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                    </svg>
                    Produk Baru
                </a>
            </div>
        </div>

        <!-- Product Table -->
        <div class="bg-white rounded-lg shadow">
            <th:block th:insert="~{products/fragments/product-table :: table}"/>
        </div>
    </div>
</body>
</html>
