<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}"
      lang="id">
<head>
    <title th:text="${category.id != null ? 'Edit Kategori Produk' : 'Kategori Produk Baru'}">Kategori Produk</title>
</head>
<body>
    <h1 id="page-title" layout:fragment="page-title" th:text="${category.id != null ? 'Edit Kategori Produk' : 'Kategori Produk Baru'}">Kategori Produk</h1>

    <div layout:fragment="content" class="max-w-2xl">
        <div class="bg-white rounded-lg shadow">
            <form th:action="${category.id != null ? '/products/categories/' + category.id + '/edit' : '/products/categories/new'}"
                  th:object="${category}" method="post" class="p-6 space-y-6">

                <!-- Global Errors -->
                <div th:if="${#fields.hasGlobalErrors()}" class="p-4 bg-red-50 border border-red-200 rounded-lg">
                    <p th:each="err : ${#fields.globalErrors()}" th:text="${err}" class="text-sm text-red-600"></p>
                </div>

                <!-- Code -->
                <div>
                    <label for="code" class="block text-sm font-medium text-gray-700">Kode Kategori <span class="text-red-500">*</span></label>
                    <input type="text" id="code" th:field="*{code}" maxlength="20"
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-primary-500 focus:border-primary-500"
                           th:classappend="${#fields.hasErrors('code')} ? 'border-red-500'">
                    <p th:if="${#fields.hasErrors('code')}" th:errors="*{code}" class="mt-1 text-sm text-red-600"></p>
                </div>

                <!-- Name -->
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Nama Kategori <span class="text-red-500">*</span></label>
                    <input type="text" id="name" th:field="*{name}" maxlength="100"
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-primary-500 focus:border-primary-500"
                           th:classappend="${#fields.hasErrors('name')} ? 'border-red-500'">
                    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="mt-1 text-sm text-red-600"></p>
                </div>

                <!-- Description -->
                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700">Deskripsi</label>
                    <textarea id="description" th:field="*{description}" rows="3" maxlength="255"
                              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-primary-500 focus:border-primary-500"></textarea>
                </div>

                <!-- Parent Category -->
                <div>
                    <label for="parent" class="block text-sm font-medium text-gray-700">Kategori Induk</label>
                    <select id="parent" th:field="*{parent}"
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-primary-500 focus:border-primary-500">
                        <option value="">-- Tidak Ada --</option>
                        <option th:each="parent : ${parentCategories}"
                                th:if="${category.id == null || !parent.id.equals(category.id)}"
                                th:value="${parent.id}"
                                th:text="${parent.code + ' - ' + parent.name}">Category</option>
                    </select>
                </div>

                <!-- Active -->
                <div class="flex items-center">
                    <input type="checkbox" id="active" th:field="*{active}"
                           class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-gray-300 rounded">
                    <label for="active" class="ml-2 block text-sm text-gray-900">Aktif</label>
                </div>

                <!-- Actions -->
                <div class="flex items-center gap-4 pt-4 border-t border-gray-200">
                    <button type="submit" id="btn-save"
                            class="px-4 py-2 bg-primary-600 text-white rounded-lg hover:bg-primary-700 transition-colors">
                        Simpan
                    </button>
                    <a th:href="@{/products/categories}"
                       class="px-4 py-2 text-gray-600 border border-gray-300 rounded-lg hover:bg-gray-50">
                        Batal
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
