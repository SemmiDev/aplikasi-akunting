name: Publish User Manual

on:
  # Run on push to main branch
  push:
    branches:
      - main
      - master
    paths:
      - 'user-manual/**'
      - 'src/main/resources/templates/**'
      - '.github/workflows/publish-manual.yml'

  # Allow manual trigger
  workflow_dispatch:
    inputs:
      skip_screenshots:
        description: 'Skip screenshot capture (use existing)'
        required: false
        default: 'false'
        type: boolean

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: akunting
          POSTGRES_PASSWORD: akunting
          POSTGRES_DB: akunting
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: maven

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: user-manual/package-lock.json

      - name: Install user-manual dependencies
        working-directory: user-manual
        run: npm ci || npm install

      - name: Install Playwright browsers
        working-directory: user-manual
        run: npx playwright install --with-deps chromium

      - name: Build Spring Boot application
        run: ./mvnw clean package -DskipTests

      - name: Start application
        if: ${{ github.event.inputs.skip_screenshots != 'true' }}
        run: |
          java -jar target/accounting-finance-*.jar &
          echo "Waiting for application to start..."
          timeout 120 bash -c 'until curl -s http://localhost:8080/login > /dev/null; do sleep 2; done'
          echo "Application started!"
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/akunting
          SPRING_DATASOURCE_USERNAME: akunting
          SPRING_DATASOURCE_PASSWORD: akunting

      - name: Capture screenshots
        if: ${{ github.event.inputs.skip_screenshots != 'true' }}
        working-directory: user-manual
        run: npm run capture
        env:
          APP_URL: http://localhost:8080

      - name: Generate user manual
        working-directory: user-manual
        run: npm run generate

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: user-manual/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
